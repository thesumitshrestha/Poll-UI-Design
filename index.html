<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poll UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <header> Poll UI Design</header>
    <div class="poll-area">
        <label for="">
            <div class="row">
                <div class="column">
                    <span class="circle"></span>
                    <span class="text"> HTML </span>
                </div>
                <span class="percent">50%</span>
            </div>
            <span class="progress" style="--w:50;"></span>
        </label>

        <label for="">
            <div class="row">
                <div class="column">
                    <span class="circle"></span>
                    <span class="text"> Java </span>
                </div>
                <span class="percent">20%</span>
            </div>
            <span class="progress" style="--w:20;"></span>
        </label>

        <label for="">
            <div class="row">
                <div class="column">
                    <span class="circle"></span>
                    <span class="text"> JQuery </span>
                </div>
                <span class="percent">80%</span>
            </div>
            <span class="progress" style="--w:80;"></span>
        </label>
        <label for="">
            <div class="row">
                <div class="column">
                    <span class="circle"></span>
                    <span class="text"> Python </span>
                </div>
                <span class="percent">24%</span>
            </div>
            <span class="progress" style="--w:24;"></span>
        </label>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
